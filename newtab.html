<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customize Your Tabs</title>
  <link rel="stylesheet" href="newtab.css">
</head>
<body>
  <div class="container">
    <h1>Customize Your Tabs</h1>
    
    <!-- 検索ボックス -->
    <div class="search-box">
      <input type="text" id="search" placeholder="Search the web...">
      <button id="search-btn">Search</button>
    </div>

    <!-- ショートカット -->
    <div class="shortcuts">
      <button>Shortcut 1</button>
      <button>Shortcut 2</button>
    </div>

    <!-- メモ帳 -->
    <div class="memo">
      <h2>Memo</h2>
      <textarea id="memo-area" placeholder="Write your notes here..."></textarea>
      <button id="save-memo">Save Memo</button>
    </div>

    <!-- 画像表示 -->
    <div class="image-display">
      <h2>Favorite Image</h2>
      <input type="file" id="image-upload">
      <img id="displayed-image" src="" alt="Your image">
    </div>

    <!-- Todoリスト -->
    <div class="todo">
      <h2>Todo List</h2>
      <input type="text" id="todo-input" placeholder="New task...">
      <button id="add-todo">Add</button>
      <ul id="todo-list"></ul>
    </div>
  </div>

  <script src="newtab.js"></script>
</body>
</html>
